<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="место" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__desc">
          <img
            class="profile__avatar"
            src="./images/Avatar.png"
            alt="фото жак-ив-кусто"
          />
          <div class="profile__info">
            <div class="profile__wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-added" type="button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="cards__item">
            <img
              class="cards__image"
              src="./images/karachaevsk.jpg"
              alt="старая часовня"
            />
            <div class="cards__desc">
              <h2 class="cards__title">Карачаевск</h2>
              <button
                class="cards__button cards__button_active"
                type="button"
              ></button>
            </div>
          </li>
          <li class="cards__item">
            <img
              class="cards__image"
              src="./images/elbrus.jpg"
              alt="рассвет в горах"
            />
            <div class="cards__desc">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button class="cards__button" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/dombay.jpg" alt="горы" />
            <div class="cards__desc">
              <h2 class="cards__title">Домбай</h2>
              <button class="cards__button" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img
              class="cards__image"
              src="./images/elbrus.jpg"
              alt="рассвет в горах"
            />
            <div class="cards__desc">
              <h2 class="cards__title">Гора Эльбрус</h2>
              <button class="cards__button" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/dombay.jpg" alt="горы" />
            <div class="cards__desc">
              <h2 class="cards__title">Домбай</h2>
              <button class="cards__button" type="button"></button>
            </div>
          </li>
          <li class="cards__item">
            <img
              class="cards__image"
              src="./images/karachaevsk.jpg"
              alt="старая часовня"
            />
            <div class="cards__desc">
              <h2 class="cards__title">Карачаево-Черкессия</h2>
              <button class="cards__button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__button-closed" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="editForm">
          <input
            class="form__input"
            type="text"
            name="firstname"
            placeholder="Жак-Ив Кусто"
          />
          <input
            class="form__input"
            type="text"
            name="profession"
            placeholder="Исследователь океана"
          />
          <button class="form__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </body>
</html>
