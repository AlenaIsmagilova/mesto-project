<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="место" />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__desc">
          <img
            class="profile__avatar"
            src="./images/Avatar.png"
            alt="фото жак-ив-кусто"
          />
          <div class="profile__info">
            <div class="profile__wrapper">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__button-added" type="button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <template id="card">
            <li class="cards__item">
              <img class="cards__image" src="" alt="" />
              <button
                class="cards__button-delete"
                id="btnDelete"
                type="button"
              ></button>
              <div class="cards__desc">
                <h2 class="cards__title"></h2>
                <button class="cards__button" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup" id="popupEdit">
      <div class="popup__container">
        <button
          class="popup__button-closed"
          id="popupBtnEdit"
          type="button"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="editForm" id="editForm">
          <input
            class="form__input"
            id="inputFirstname"
            type="text"
            name="firstname"
          />
          <input
            class="form__input"
            id="inputProf"
            type="text"
            name="profession"
          />
          <button class="form__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup" id="popupAdd">
      <div class="popup__container">
        <button
          class="popup__button-closed"
          id="popupBtnAdd"
          type="button"
        ></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form" name="addForm" id="addForm">
          <input class="form__input" id="inputPlace" type="text" name="place" />
          <input class="form__input" id="inputLink" type="text" name="link" />
          <button class="form__button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image" id="popupImage">
      <div class="popup__container popup__container_type_image">
        <button
          class="popup__button-closed"
          id="popupBtnImage"
          type="button"
        ></button>
        <img class="popup__image">
        <figcaption class="popup__caption"><figcaption>
      </div>
    <script src="./jscript.js"></script>
  </body>
</html>
