<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="место"/></header><main class="content"><section class="profile"><div class="profile__desc"><img class="profile__avatar" src="e0e00ebf806e0ecded97.png" alt="фото жак-ив-кусто"/><div class="profile__avatar-edit"></div><div class="profile__info"><div class="profile__wrapper"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__button" type="button"></button></div><p class="profile__subtitle">Исследователь океана</p></div></div><button class="profile__button-added" type="button"></button></section><section class="cards"><ul class="cards__list"><template id="card"><li class="cards__item"><img class="cards__image" src="" alt=""/> <button class="cards__button-delete" id="btnDelete" type="button"></button><div class="cards__desc"><h2 class="cards__title"></h2><div class="cards__button-wrapper"><button class="cards__button" type="button"></button><p class="cards__likes"></p></div></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup" id="popupEdit"><div class="popup__container"><button class="popup__button-closed" id="popupBtnEdit" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="form" name="editForm" id="editForm"><label class="form__field"><input class="form__input" id="inputFirstname" name="firstname" minlength="2" maxlength="40" required placeholder="Введите имя"/> <span class="inputFirstname-error form__input-error"></span></label> <label class="form__field"><input class="form__input" id="inputProf" name="profession" minlength="2" maxlength="200" required placeholder="Введите профессию"/> <span class="inputProf-error form__input-error"></span></label> <button class="form__button" type="submit">Сохранить</button></form></div></div><div class="popup" id="popupAdd"><div class="popup__container"><button class="popup__button-closed" id="popupBtnAdd" type="button"></button><h2 class="popup__title">Новое место</h2><form class="form" name="addForm" id="addForm"><label class="form__field"><input class="form__input" id="inputPlace" name="place" minlength="2" maxlength="30" required placeholder="Введите название"/> <span class="inputPlace-error form__input-error"></span></label> <label class="form__field"><input class="form__input" id="inputLink" type="url" name="link" required placeholder="Введите адрес"/> <span class="inputLink-error form__input-error"></span></label> <button class="form__button" type="submit" disabled="disabled">Создать</button></form></div></div><div class="popup" id="popupEditAvatar"><div class="popup__container"><button class="popup__button-closed" id="popupBtnEditAvatar" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form class="form" name="editAvatarForm" id="editAvatarForm"><label class="form__field"><input class="form__input" id="inputLinkEditAvatar" type="url" name="link" required placeholder="Введите адрес"/> <span class="inputLinkEditAvatar-error form__input-error"></span></label> <button class="form__button" type="submit" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_type_image" id="popupImage"><div class="popup__container popup__container_type_image"><button class="popup__button-closed" id="popupBtnImage" type="button"></button> <img class="popup__image"/><figcaption class="popup__caption"></figcaption></div></div><div class="popup" id="popupDeleteCard"><div class="popup__container"><button class="popup__button-closed" id="popupBtnDeleteCard" type="button"></button><h2 class="popup__title">Вы уверены?</h2><button class="form__button" id="deleteCardButton" type="button">Да</button></div></div></body></html>
